<html>

<head>
  <meta charset="UFT-8">
  <title>for 3</title>
</head>
<h1>suma de nuemros del 1 al 10</h1>
<hr>

<body>
  <script>
    document.write("<h1>")
    var sum = 0
    for (var n = 1; n <= 10; n++) {
      document.write("<br>El valor de n es: " + n);
      sum = sum + n;
    }
    document.write("<br>" + "La suma es = " + sum);
    document.write("<br>");

    document.write("</h1>")
  </script>
</body>

</html>
