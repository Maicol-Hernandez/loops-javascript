    <body>
          <h1>area de base y altura </h1>
          <hr>
          <script>   
          document.write("<h1>")

    var area,base,altura
    base=parseFloat(prompt("ingrese el valor de base"));
    altura=parseFloat(prompt("ingrese el valor de altura"));
 
    area=(base*altura)/2

document.write("El valor del area es: "+area);
    
document.write("</h1>")
          </script> 
            </body>
