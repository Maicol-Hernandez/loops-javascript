<html>
    <head>
    <meta charset="UTF-8">
    <title>maicool</title>
    <head>
        <h1>Haga un algoritmo que solicite la sigiente infornacio de una persona:<br> <br>
            Nombre,apellido,documento de identidad,telefono,profesion,edad y años a valodar y posteriormente imprima toda la informacio asi como la edad que tendria la persona en los años avalidar.
        </h1>
        <hr>
        <script>
            document.write("<h1>")
            var edad,añosAvali,suma;
            var nombre,apellido,docuIdenti,telefono,profesion;
            nombre=prompt("Ingrese el nombre de la persona: "+nombre);
            apellido=prompt("Ingrese el apellido: "+apellido);
            docuIdenti=prompt("Ingrese el numero de identificacio: "+docuIdenti);
            telefono=prompt("Ingrese el numero de telefono: "+telefono);
            profesion=prompt("Ingrese profesion: "+profesion);
            edad=parseInt(prompt("Ingrese edad de la persona"));
            añosAvali=parseInt(prompt("Ingrese los años a validar"));
            
            suma=edad+añosAvali

            document.write("Sus años a validar son: "+suma+"<br>"+nombre+"<br>"+apellido+"<br>"+docuIdenti+"<br>"+telefono+"<br>"+profesion+"<br>");
          
            document.write("</h1>")

        </script>
    </html>
