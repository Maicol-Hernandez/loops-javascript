<html>
    <head>
        <meta charset="UTF-8">
        <title>maicool</title>
    </head>
    <h1>numeros reales</h1>
    <hr>
    <body>
        <script>
            document.write("<h1>")
            var num1,num2,num3;
            num1=parseInt(prompt("Ingrese el numero 1"));
            num2=parseInt(prompt("Ingrese el numero 2"));
            num3=parseInt(prompt("Ingrese el numero 3"));
        
            document.write("Numero 1: "+num1+"<br>")
            document.write("Numero 2: "+num2+"<br>")
            document.write("Numero 3: "+num3+"<br>")
            

            
             if(num1>num2>(num1>num2>num3)){
                
                 document.write("Numero x es MAYOR que el numero x");
             } else{
                 if(num1<num2<(num1<num2<num3)){
                     document.write("Numero x es MENOR que el numero x ");
                     
                     }else{
                         if(num1==num2==(num1=num2=num3)){
                            document.write("Numero x es IGUAL que el numero x"); 
                         }
                       
                             
                         
                     }
             }
            document.write("</h1>")
        </script>
    </body>
</html>
